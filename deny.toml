# Configuration for cargo-deny
# See: https://embarkstudios.github.io/cargo-deny/

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "MPL-2.0",
    "Zlib",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "WTFPL",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]

confidence-threshold = 0.8

[licenses.private]
ignore = false

[licenses.unused-allowed-license]
level = "warn"

[bans]
multiple-versions = "allow"
wildcards = "allow"

[sources]
unknown-registry = "allow"
unknown-git = "allow"