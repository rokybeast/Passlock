name: Code Quality
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  rust-quality:
    name: Rust Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install libsodium
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev

    - name: Check Rust formatting
      run: cargo fmt --all -- --check

    - name: Run Clippy (warnings as errors)
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run Clippy (pedantic)
      run: cargo clippy --all-targets --all-features -- -W clippy::pedantic || true

    - name: Check for unused dependencies
      run: |
        cargo install cargo-udeps || true
        cargo +nightly udeps || true

  c-quality:
    name: C Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install analysis tools and libsodium
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck clang-tidy libsodium-dev

    - name: Static analysis (cppcheck)
      if: runner.os == 'Linux'
      run: |
        if [ -d src/c ]; then
          sudo apt-get install -y cppcheck
          if [ -f cppcheck-suppressions.txt ]; then
            cppcheck --enable=all \
                     --suppress=missingIncludeSystem \
                     --suppressions-list=cppcheck-suppressions.txt \
                     --error-exitcode=1 \
                     src/c/
          else
            cppcheck --enable=all --suppress=missingIncludeSystem --error-exitcode=1 src/c/
          fi
          echo "Static analysis passed"
        else
          echo "src/c not found, skipping cppcheck"
        fi

    - name: Run clang-tidy
      run: |
        if [ -d src/c ]; then
          clang-tidy src/c/*.c -- -I src/c -I /usr/include -I /usr/local/include || true
          echo "clang-tidy analysis completed"
        else
          echo "src/c not found"
        fi

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-deny
      run: cargo install cargo-deny

    - name: Check licenses
      run: |
        if [ -f deny.toml ]; then
          echo "Using existing deny.toml"
          cargo deny check licenses || echo "License issues found (non-blocking)"
        else
          echo "No deny.toml found, skipping license check"
        fi