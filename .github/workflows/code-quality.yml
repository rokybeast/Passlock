name: Code Quality
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  rust-quality:
    name: Rust Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    - name: Install libsodium
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev
    - name: Check Rust formatting
      run: cargo fmt --all -- --check
    - name: Run Clippy (warnings as errors)
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Run Clippy (pedantic)
      run: cargo clippy --all-targets --all-features -- -W clippy::pedantic || true
    - name: Check for unused dependencies
      run: |
        cargo install cargo-udeps || true
        cargo +nightly udeps || true

  c-quality:
    name: C Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install analysis tools and libsodium
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck clang-tidy libsodium-dev

    - name: Run cppcheck
      run: |
        if [ -d src/c ]; then
          # Create a suppression file for library functions
          echo "unusedFunction:src/c/vault_engine.c" > cppcheck-suppressions.txt
          cppcheck --enable=all --suppress=missingIncludeSystem --suppressions-list=cppcheck-suppressions.txt src/c/
        else
          echo "src/c not found"
        fi

    - name: Run clang-tidy
      run: |
        if [ -d src/c ]; then
          clang-tidy src/c/*.c -- -I src/c -I /usr/include -I /usr/local/include || true
        else
          echo "src/c not found"
        fi

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Install cargo-deny
      run: cargo install cargo-deny
    - name: Create deny.toml if missing
      run: |
        if [ ! -f deny.toml ]; then
          echo '[licenses]' > deny.toml
          echo 'allow = [' >> deny.toml
          echo '    "MIT",' >> deny.toml
          echo '    "Apache-2.0",' >> deny.toml
          echo '    "MPL-2.0",' >> deny.toml
          echo '    "Zlib",' >> deny.toml
          echo '    "BSD-3-Clause",' >> deny.toml
          echo '    "WTFPL",' >> deny.toml
          echo '    "Unicode-3.0",' >> deny.toml
          echo '    "MIT OR Apache-2.0",' >> deny.toml
          echo ']' >> deny.toml
        else
          echo "deny.toml already exists, using existing config"
        fi
    - name: Check licenses
      run: cargo deny check licenses || true