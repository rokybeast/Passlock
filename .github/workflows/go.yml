name: Go CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  go-build-test:
    name: Go Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: |
        go mod init passlock-server 2>/dev/null || true
        go mod tidy 2>/dev/null || true

    - name: Check formatting
      run: |
        if [ -f api_server.go ]; then
          if [ "$(gofmt -l api_server.go | wc -l)" -gt 0 ]; then
            echo "Go files are not formatted. Run 'gofmt -w api_server.go'"
            gofmt -l api_server.go
            exit 1
          fi
        else
          echo "api_server.go not found, skipping format check"
        fi

    - name: Run go vet
      run: |
        if [ -f api_server.go ]; then
          go vet ./api_server.go
        else
          echo "api_server.go not found, skipping vet"
        fi

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: |
        if [ -f api_server.go ]; then
          staticcheck ./api_server.go
        else
          echo "api_server.go not found, skipping staticcheck"
        fi

    - name: Build Go server
      run: |
        if [ -f api_server.go ]; then
          go build -v -o passlock-server api_server.go
        else
          echo "api_server.go not found, skipping build"
        fi

    - name: Test Go server startup
      run: |
        if [ -f passlock-server ]; then
          timeout 5s ./passlock-server || exit_code=$?
          if [ $exit_code -eq 124 ]; then
            echo "Server started successfully (timed out as expected)"
          else
            echo "Server exited with code $exit_code"
          fi
        else
          echo "passlock-server binary not found, skipping startup test"
        fi

    - name: Check for Go vulnerabilities
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./... || true

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Initialize Go module if needed
      run: |
        if [ ! -f go.mod ] && [ -f api_server.go ]; then
          go mod init passlock-server
          go mod tidy
        fi

    - name: Run golangci-lint (simplified)
      run: |
        if [ -f api_server.go ]; then
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.60.0
          
          golangci-lint run --timeout=5m --disable-all --enable=gofmt,govet api_server.go
        else
          echo "No Go files found, skipping"
        fi