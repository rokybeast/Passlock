name: Go CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  go-build-test:
    name: Go Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Check if Go file exists
      id: check_go
      run: |
        if [ -f api_server.go ]; then
          echo "go_file_exists=true" >> $GITHUB_OUTPUT
        else
          echo "go_file_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Initialize Go module if needed
      if: steps.check_go.outputs.go_file_exists == 'true'
      run: |
        if [ ! -f go.mod ]; then
          go mod init passlock-server
        fi
        go mod tidy 2>/dev/null || true

    - name: Check formatting
      if: steps.check_go.outputs.go_file_exists == 'true'
      run: |
        if [ "$(gofmt -l api_server.go | wc -l)" -gt 0 ]; then
          echo "Go files are not formatted. Run 'gofmt -w api_server.go'"
          gofmt -l api_server.go
          exit 1
        fi

    - name: Run go vet
      if: steps.check_go.outputs.go_file_exists == 'true'
      run: go vet ./...

    - name: Build Go server
      if: steps.check_go.outputs.go_file_exists == 'true'
      run: |
        go build -v -o passlock-server api_server.go

    - name: Test Go server startup
      if: steps.check_go.outputs.go_file_exists == 'true'
      run: |
        timeout 5s ./passlock-server || exit_code=$?
        if [ $exit_code -eq 124 ]; then
          echo "Server started successfully (timed out as expected)"
        else
          echo "Server exited with code $exit_code"
        fi

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    needs: go-build-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Check if Go file exists
      id: check_go
      run: |
        if [ -f api_server.go ]; then
          echo "go_file_exists=true" >> $GITHUB_OUTPUT
        else
          echo "go_file_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Initialize Go module
      if: steps.check_go.outputs.go_file_exists == 'true'
      run: |
        if [ ! -f go.mod ]; then
          go mod init passlock-server
        fi
        go mod tidy 2>/dev/null || true

    - name: Run golangci-lint on single file
      if: steps.check_go.outputs.go_file_exists == 'true'
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        
        golangci-lint run --timeout=5m --disable-all --enable=gofmt,govet api_server.go