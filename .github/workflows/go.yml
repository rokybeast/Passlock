name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Build Go API server
      run: |
        go build -o passlock-api api_server.go

    - name: Verify web assets
      run: |
        if [ -d web ] && [ -f web/index.html ]; then
          exit 0
        else
          exit 1
        fi