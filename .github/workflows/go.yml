name: Go CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  go-build-test:
    name: Go Build & Test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.23', '1.24', '1.25']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check formatting
        run: |
          gofmt -l api_server.go
          test -z "$(gofmt -l api_server.go)"

      - name: Run go vet
        run: go vet .

      - name: Install staticcheck
        run: |
          TOOLCHAIN=$(go env GOVERSION | cut -d' ' -f1)
          GOTOOLCHAIN=$TOOLCHAIN go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck .

      - name: Build
        run: go build -v -o passlock-server api_server.go

      - name: Test startup
        run: |
          timeout 5s ./passlock-server || code=$?
          [ "$code" = "124" ]

      - name: Vulnerability scan
        if: matrix.go-version == '1.25'
        run: |
          TOOLCHAIN=$(go env GOVERSION | cut -d' ' -f1)
          GOTOOLCHAIN=$TOOLCHAIN go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck .
