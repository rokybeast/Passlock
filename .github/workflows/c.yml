name: C CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  c-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install C compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Build C crypto core
      run: |
        gcc -c c_src/crypto_core.c -o crypto_core.o
        echo "C code compiled successfully"

    - name: Run C tests
      run: make test
      
    - name: Verify C compilation
      run: |
        echo "Checking C source files..."
        ls -la c_src/
        
        echo "C CI completed successfully!"