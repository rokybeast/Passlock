name: C CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  c-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsodium-dev libsodium23

    - name: Debug sodium.h
      run: |
        echo "Listing libsodium files..."
        dpkg -L libsodium-dev | grep -E "include|sodium"
        echo "Trying to locate sodium.h..."
        locate sodium.h 2>/dev/null || find /usr -name sodium.h 2>/dev/null

    - name: Test C crypto core
      working-directory: ./src/c
      run: |
        gcc -c crypto_core.c -o crypto_core.o -lsodium
        gcc -DTEST_MODE -o test_crypto crypto_core.c -Wall -Wextra -lsodium
        ./test_crypto
        rm -f test_crypto

    - name: Compile vault engine
      working-directory: ./src/c
      run: |
        gcc -c vault_engine.c -o vault_engine.o -lsodium