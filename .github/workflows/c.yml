name: C CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  c-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsodium-dev

    - name: Test C crypto core
      working-directory: ./src/c
      run: |
        echo "Compiling C crypto core..."
        gcc -c crypto_core.c -o crypto_core.o
        echo "C crypto core compiled"
        
        echo "Running C tests..."
        gcc -DTEST_MODE -o test_crypto crypto_core.c -Wall -Wextra -lsodium
        ./test_crypto
        rm -f test_crypto

    - name: Compile vault engine
      working-directory: ./src/c
      run: |
        echo "Compiling vault engine..."
        gcc -c vault_engine.c -o vault_engine.o
        echo "Vault engine compiled"
        
        echo "C source files:"
        ls -la *.c *.h

    - name: Verify C FFI integration
      run: |
        echo "Checking C FFI integration..."
        if [ -f build.rs ]; then
          echo "Found build.rs for C FFI"
        else
          echo "No build.rs found"
          exit 1
        fi
        
        echo "C CI completed successfully!"