name: Full CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  full-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential golang-go libsodium-dev libsodium23

    - name: Build everything with Makefile
      run: make build

    - name: Run all tests
      run: make test

    - name: Verify all components
      run: |
        if [ -f ./target/release/passlock ]; then
          echo "Rust binary exists"
          exit 0
        else
          echo "Rust binary not found"
          exit 1
        fi