name: Full CI (Makefile)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  full-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install all dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential golang-go libsodium-dev

    - name: Build everything
      run: make build

    - name: Run all tests
      run: make test

    - name: Verify all components
      run: |
        echo "Full build verification:"
        
        if [ -f ./target/release/passlock ]; then
          echo "Rust binary: ./target/release/passlock"
          file ./target/release/passlock
        else
          echo "Rust binary not found"
          exit 1
        fi
        
        echo "C source files in src/c/:"
        ls -la src/c/
        
        echo "Testing TUI startup..."
        timeout 3 ./target/release/passlock --help 2>&1 | head -3 || \
        timeout 3 ./target/release/passlock -h 2>&1 | head -3 || \
        echo "Binary exists (TUI may start without help flag)"
        
        echo "Full CI completed successfully!"