name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install libsodium (Ubuntu-style)
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev libsodium23 build-essential
        echo "Checking sodium.h location..."
        find /usr -name "sodium.h" 2>/dev/null | head -5
        echo "Listing /usr/include/sodium..."
        ls -la /usr/include/sodium/ 2>/dev/null || echo "No /usr/include/sodium directory"

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

  build:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Rust project
      run: cargo build --release

  rust-tests:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Rust tests
      run: cargo test --verbose

  clippy:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Clippy
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: clippy

    - name: Run Clippy
      run: cargo clippy -- -D warnings

  formatting:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install rustfmt
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check

  verification:
    runs-on: ubuntu-latest
    needs: [build, rust-tests, clippy, formatting]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Final verification
      run: |
        if [ -f ./target/release/passlock ]; then
          exit 0
        else
          exit 1
        fi