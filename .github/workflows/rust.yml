name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev libsodium23 build-essential pkg-config

    - name: Debug sodium.h location
      run: |
        echo "Checking for sodium.h..."
        find /usr -name "sodium.h" 2>/dev/null
        find /usr/local -name "sodium.h" 2>/dev/null
        echo "Checking libsodium installation..."
        dpkg -L libsodium-dev | grep -E "(sodium\.h|\.so)"
        echo "Checking include paths..."
        echo | cpp -Wp,-v 2>&1 | grep include

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

  build:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Rust project
      run: cargo build --release

  rust-tests:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Rust tests
      run: cargo test --verbose

  clippy:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Clippy
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: clippy

    - name: Run Clippy
      run: cargo clippy -- -D warnings

  formatting:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install rustfmt
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check

  verification:
    runs-on: ubuntu-latest
    needs: [build, rust-tests, clippy, formatting]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Final verification
      run: |
        if [ -f ./target/release/passlock ]; then
          exit 0
        else
          exit 1
        fi