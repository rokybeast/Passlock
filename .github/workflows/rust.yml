name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: clippy, rustfmt

    - name: Install C compiler (for FFI)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

  rust-build:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Rust project
      run: cargo build --verbose
      
    - name: Build success check
      run: |
        if [ -f ./target/debug/passlock ]; then
          echo "Rust binary compiled successfully"
        else
          echo "Rust binary not found"
          exit 1
        fi

  rust-tests:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Rust tests
      run: cargo test --verbose

  formatting:
    runs-on: ubuntu-latest
    needs: setup
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check formatting
      run: |
        if cargo fmt -- --check; then
          echo "Code is properly formatted!"
        else
          echo "Formatting issues found"
          echo "Run 'cargo fmt' locally to fix"
        fi

  clippy:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Clippy
      run: cargo clippy -- -D warnings

  verification:
    runs-on: ubuntu-latest
    needs: [rust-build, rust-tests, formatting, clippy]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Final Rust verification
      run: |
        echo "Rust verification:"
        
        if ./target/debug/passlock --help 2>&1 | head -2; then
          echo "Rust TUI works correctly"
        elif ./target/debug/passlock -h 2>&1 | head -2; then
          echo "Rust TUI works correctly"
        else
          echo "Rust TUI doesn't work"
          exit 1
        fi
        
        echo "Rust CI completed successfully!"