name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install libsodium
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev build-essential

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

  build:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Rust project
      run: cargo build --release
      
    - name: Build verification
      run: |
        if [ -f ./target/release/passlock ]; then
          echo "Rust binary compiled: ./target/release/passlock"
        else
          echo "Rust binary not found"
          exit 1
        fi

  rust-tests:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Rust tests
      run: cargo test --verbose

  clippy:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Clippy
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: clippy

    - name: Run Clippy
      run: cargo clippy -- -D warnings

  formatting:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install rustfmt
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check

  verification:
    runs-on: ubuntu-latest
    needs: [build, rust-tests, clippy, formatting]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Final verification
      run: |
        echo "Final Rust verification:"
        
        if ./target/release/passlock --help 2>&1 | head -2; then
          echo "Rust CLI works correctly"
        elif ./target/release/passlock -h 2>&1 | head -2; then
          echo "Rust CLI works correctly"
        else
          timeout 3 ./target/release/passlock 2>&1 | head -2 && echo "TUI starts (no --help flag)" || echo "TUI may have issues"
        fi
        
        echo "Rust CI completed successfully!"