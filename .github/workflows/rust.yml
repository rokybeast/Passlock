name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: clippy, rustfmt

    - name: Install libsodium dependency
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev build-essential

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Rust project
      run: cargo build --release
      
    - name: Build verification
      run: |
        if [ -f ./target/release/passlock ]; then
          echo "Rust binary compiled: ./target/release/passlock"
        else
          echo "Rust binary not found"
          exit 1
        fi

    - name: Run Rust tests
      run: cargo test --verbose

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run Clippy
      run: cargo clippy -- -D warnings

    - name: Verify Rust CLI works
      run: |
        echo "Testing Rust CLI..."
        if ./target/release/passlock --help 2>&1 | head -2; then
          echo "Rust CLI works correctly"
        elif ./target/release/passlock -h 2>&1 | head -2; then
          echo "Rust CLI works correctly"
        else
          timeout 3 ./target/release/passlock 2>&1 | head -2 && echo "✅ TUI starts (no --help flag)" || echo "⚠️  TUI may have issues"
        fi