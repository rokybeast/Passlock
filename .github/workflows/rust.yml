name: Rust CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-check:
    name: Rust Check, Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, nightly]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install libsodium (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libsodium-dev

    - name: Install libsodium (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install libsodium
        echo "CPATH=/opt/homebrew/include:/usr/local/include:$CPATH" >> $GITHUB_ENV
        echo "LIBRARY_PATH=/opt/homebrew/lib:/usr/local/lib:$LIBRARY_PATH" >> $GITHUB_ENV
        echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

    - name: Check formatting
      if: matrix.rust == 'stable'
      run: cargo fmt --all -- --check

    - name: Run clippy
      if: matrix.rust == 'stable'
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build (debug)
      run: cargo build --verbose

    - name: Build (release)
      run: cargo build --release --verbose

    - name: Run Rust tests
      run: cargo test --verbose

    - name: Check documentation
      run: cargo doc --no-deps --all-features

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Generate Cargo.lock if missing
      run: if [ ! -f Cargo.lock ]; then cargo generate-lockfile; fi

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit with specific ignores
      run: |
        echo "=== Running Security Audit ==="
        
        # Run cargo audit ignoring specific advisories
        cargo audit --ignore RUSTSEC-2026-0002 --ignore RUSTSEC-2024-0436
        
        echo ""
        echo "=== Audit Summary ==="
        echo "Security audit completed"
        echo ""
        echo "Ignored advisories (informational warnings):"
        echo "  - RUSTSEC-2026-0002: lru crate unsoundness"
        echo "    (transitive dependency from ratatui)"
        echo "  - RUSTSEC-2024-0436: paste crate unmaintained"