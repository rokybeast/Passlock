name: Passlock CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust + tools
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: clippy, rustfmt

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev
        sudo apt-get install -y golang-go

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build project (all languages)
      run: make build

    - name: Run Rust tests
      run: cargo test --verbose

    - name: Run C crypto tests
      run: make test

    - name: Run Go API tests
      working-directory: ./go_src
      run: |
        go mod init passlock-api 2>/dev/null || true
        go test ./... || echo "No Go tests found"

    - name: Code quality checks
      run: |
        # Format check
        cargo fmt -- --check
        
        # Linting
        cargo clippy -- -D warnings
        
        # Security audit (cargo-audit needs to be installed)
        cargo audit --ignore RUSTSEC-2023-0064 || echo "Skipping audit"

    - name: Integration test
      run: |
        # Test that the TUI compiles and runs help
        ./target/debug/passlock --help || ./target/debug/passlock -h
        
        # Test the API server compiles
        cd go_src && go build -o ../target/passlock-api
        
        echo "All builds successful!"

    - name: Build artifacts
      if: success() && github.event_name == 'push'
      run: |
        mkdir -p artifacts
        cp target/debug/passlock artifacts/ 2>/dev/null || true
        cp go_src/api_server.go artifacts/ 2>/dev/null || true
        
        # Create a simple release summary
        echo "Build successful on $(date)" > artifacts/build-info.txt
        ./target/debug/passlock --version >> artifacts/build-info.txt 2>/dev/null || echo "Version not available" >> artifacts/build-info.txt