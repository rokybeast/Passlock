name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: PassLock ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## PassLock Release
          
          ### What's New
          - High-performance C vault engine (Argon2id + AES-256-GCM)
          - Password history tracking
          - Edit password functionality
          - Gruvbox retro TUI theme
          - Full-featured web interface
          
          ### Downloads
          Download the binary for your platform below.
          
          ### Installation
          ```bash
          # Install libsodium first
          sudo apt-get install libsodium-dev  # Ubuntu/Debian
          brew install libsodium              # macOS
          
          # Make executable
          chmod +x passlock-*
          
          # Run
          ./passlock-linux-amd64
          ```

  build-release:
    name: Build Release (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: passlock
            asset_name: passlock-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: passlock
            asset_name: passlock-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: passlock
            asset_name: passlock-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: passlock
            asset_name: passlock-macos-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Install libsodium (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsodium-dev

    - name: Install libsodium (macOS)
      if: runner.os == 'macOS'
      run: brew install libsodium

    - name: Build release binary
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          export CC=aarch64-linux-gnu-gcc
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
        fi
        cargo build --release --target ${{ matrix.target }}

    - name: Strip binary
      run: |
        if [ "${{ runner.os }}" = "Linux" ]; then
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        fi

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream

  build-go-server:
    name: Build Go Server
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build Go server
      run: |
        if [ -f api_server.go ]; then
          GOOS=linux GOARCH=amd64 go build -o passlock-server-linux-amd64 api_server.go
          GOOS=darwin GOARCH=amd64 go build -o passlock-server-macos-amd64 api_server.go
          GOOS=darwin GOARCH=arm64 go build -o passlock-server-macos-arm64 api_server.go
        else
          echo "api_server.go not found, skipping Go server build"
        fi

    - name: Upload Go Server (Linux)
      if: hashFiles('passlock-server-linux-amd64') != ''
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./passlock-server-linux-amd64
        asset_name: passlock-server-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload Go Server (macOS AMD64)
      if: hashFiles('passlock-server-macos-amd64') != ''
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./passlock-server-macos-amd64
        asset_name: passlock-server-macos-amd64
        asset_content_type: application/octet-stream

    - name: Upload Go Server (macOS ARM64)
      if: hashFiles('passlock-server-macos-arm64') != ''
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./passlock-server-macos-arm64
        asset_name: passlock-server-macos-arm64
        asset_content_type: application/octet-stream