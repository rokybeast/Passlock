mkdir -p .cargo
cat > .cargo/audit.toml << 'EOF'
# Security audit configuration for PassLock
# This file configures cargo-audit to ignore specific warnings
# that we cannot fix due to transitive dependencies.

[advisories]
# Ignore lru unsound warning (RUSTSEC-2026-0002)
# This is a transitive dependency from ratatui that we cannot update
# Ratatui v0.26 through v0.30 all use lru v0.12.x
# We'll update when ratatui fixes this dependency
ignore = ["RUSTSEC-2026-0002"]

[allow]
# Allow unmaintained packages
# - paste crate is unmaintained but widely used
# - We'll monitor for alternatives
unmaintained = ["paste"]
EOF